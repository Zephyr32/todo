<div class="content">
  <h1>TODO LIST</h1>
  <button mat-fab color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <div class="control">
    <form [formGroup]="fg">
    <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
      <input matInput placeholder="" formControlName="search" >
    </mat-form-field>
      <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>
  <app-list class="list" [Tasks]="Tasks" [search]="search" (remove)="removeTask($event)" (edit)="editTask($event)"></app-list>
</div>
