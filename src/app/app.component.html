<div class="content">
  <h1>TODO LIST</h1>
  <button mat-raised-button color="warn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <div class="control">
    <form [formGroup]="fg">
    <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
      <input matInput placeholder="" formControlName="search" >
    </mat-form-field>
    <div>
      <mat-form-field class="example-full-width"> 
        <mat-label>Select to download todo</mat-label>
        <mat-select matNativeControl  (selectionChange)="onChange()" formControlName="Select">
          <mat-option value='10'>10</mat-option>
          <mat-option value='20'>20</mat-option>
          <mat-option value='30'>30</mat-option>
          <mat-option value='40'>40</mat-option>
          <mat-option value='50'>50</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    </form>
  </div>
  <div class="control">
    <button mat-raised-button (click)="removealldata()" color="warn" aria-label="Example icon button with a home icon">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <app-list class="list" [Tasks]="Tasks" [search]="search" (remove)="removeTask($event)" (edit)="editTask($event)"></app-list>
</div>
