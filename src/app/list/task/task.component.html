  <div class="task-content">
    <mat-checkbox [checked]="task.checked" (change)="editCheckTask()" ></mat-checkbox>
    <span matLine>{{task.id}}</span>
    <div class="content">
    <mat-card-title class="task-header">
      <span matLine>{{task.title}}</span>
    </mat-card-title>
    <mat-card-content class="task-decription">
      <span matLine>{{task.description}}</span>
    </mat-card-content>
  </div>
    <mat-card-actions class="task-controls">
      <button class="button" mat-raised-button color="warn" (click)="removeTask()">
        <mat-icon>delete</mat-icon>
      </button>
      <button class="button" mat-raised-button color="warn" (click)="editTask()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </div>
