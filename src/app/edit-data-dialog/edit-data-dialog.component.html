<form [formGroup]="editForm">
  <h1 mat-dialog-title>Edit</h1>
  <div mat-dialog-content>
    <p>Edit data</p>
    <mat-form-field>
      <mat-label>Name Task</mat-label>
      <input matInput formControlName="editNameTask">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description Task</mat-label>
      <textarea matInput formControlName="editDescriptionTask"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">No Thanks</button>
    <button mat-button [mat-dialog-close]="false">No Thanks</button>
    <button mat-button (click)="onClick()" [disabled]="!editForm.valid">Ok</button>
  </div>
</form>
